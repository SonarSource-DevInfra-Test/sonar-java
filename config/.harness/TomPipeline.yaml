pipeline:
    name: TomPipeline
    identifier: TomPipeline
    allowStageExecutions: false
    projectIdentifier: SonarJava
    orgIdentifier: default
    tags: {}
    properties:
        ci:
            codebase:
                connectorRef: account.HarnessSonarsourcePOC
                repoName: sonar-java
                build: <+input>
    stages:
        - stage:
              name: BUILD
              identifier: BUILD
              type: CI
              spec:
                  cloneCodebase: true
                  sharedPaths:
                      - /home/sonarsource/.m2
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: account.HarnessPOC
                          namespace: harness-build
                  execution:
                      steps:
                          - step:
                                type: RestoreCacheS3
                                name: MavenRestoreCache
                                identifier: MavenRestoreCache
                                spec:
                                    connectorRef: account.HarnessAWSPOC
                                    region: eu-central-1
                                    bucket: sonarsource-harness-poc
                                    key: m2-repos
                                    archiveFormat: Tar
                                    failIfKeyNotFound: false
                                failureStrategies:
                                    - onFailure:
                                          errors:
                                              - Timeout
                                              - Unknown
                                          action:
                                              type: MarkAsSuccess
                          - step:
                                type: RunTests
                                name: run tests
                                identifier: run_tests
                                spec:
                                    connectorRef: account.HarnessAWSPOC
                                    image: 460386131003.dkr.ecr.eu-central-1.amazonaws.com/ci-images:latest
                                    language: Java
                                    buildTool: Maven
                                    args: test -DskipTests
                                    runOnlySelectedTests: false
                                    preCommand: |-
                                        source harness-env
                                        echo "================== Dumping env vars ===============>"
                                        env
                                        echo "================ End of env vars dump =============>"                                        
                                    postCommand: |-
                                        ls -al ~/
                                        ls -alr ~/.m2                            
                                    runAsUser: "1000"
                                    resources:
                                        limits:
                                            memory: 2Gi
                                            cpu: "1"
                                failureStrategies: []
                          - step:
                                type: SaveCacheS3
                                name: MavenCache
                                identifier: MavenCache
                                spec:
                                    connectorRef: account.HarnessAWSPOC
                                    region: eu-central-1
                                    bucket: sonarsource-harness-poc
                                    key: m2-repos
                                    sourcePaths:
                                        - /home/sonarsource/.m2
                                    archiveFormat: Tar
                                    override: true
                                failureStrategies:
                                    - onFailure:
                                          errors:
                                              - AllErrors
                                          action:
                                              type: MarkAsSuccess
