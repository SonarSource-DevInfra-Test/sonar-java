pipeline:
    name: TomPipeline
    identifier: TomPipeline
    allowStageExecutions: false
    projectIdentifier: SonarJava
    orgIdentifier: default
    tags: {}
    properties:
        ci:
            codebase:
                connectorRef: account.HarnessSonarsourcePOC
                repoName: sonar-java
                build: <+input>
    stages:
        - stage:
              name: BUILD
              identifier: BUILD
              type: CI
              spec:
                  cloneCodebase: true
                  sharedPaths:
                      - /home/sonarsource/.m2
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: account.HarnessPOC
                          namespace: harness-build
                  execution:
                      steps:
                          - step:
                                type: RestoreCacheS3
                                name: MavenRestoreCache
                                identifier: MavenRestoreCache
                                spec:
                                    connectorRef: account.HarnessAWSPOC
                                    region: eu-central-1
                                    bucket: sonarsource-harness-poc
                                    key: m2-repos
                                    archiveFormat: Tar
                                    failIfKeyNotFound: false
                                failureStrategies:
                                    - onFailure:
                                          errors:
                                              - Timeout
                                              - Unknown
                                          action:
                                              type: MarkAsSuccess
                          - step:
                                type: Run
                                name: BUILD
                                identifier: BUILD
                                spec:
                                    connectorRef: account.HarnessAWSPOC
                                    image: 460386131003.dkr.ecr.eu-central-1.amazonaws.com/ci-images:latest
                                    command: |-
                                        ls -alr ~/.m2
                                        source harness-env
                                        echo "================== Dumping env vars ===============>"
                                        env
                                        echo "================ End of env vars dump =============>"     
                                        regular_mvn_build_deploy_analyze -DskipTests -Dsonar.organization=sonarsource-poc-hio
                                    envVariables:
                                        SONAR_HOST_URL: <+pipeline.variables.SONAR_HOST_URL>
                                        PROJECT: sonar-java
                                        GITHUB_REPO: SonarSource-PoC-Hio/sonar-java
                                        SONAR_TOKEN: <+secrets.getValue("SONAR_TOKEN")>
                                        ARTIFACTORY_URL: https://repox.jfrog.io/
                                        ARTIFACTORY_DEPLOY_REPO: poc-harness-qa
                                        ARTIFACTORY_DEPLOY_USERNAME: <+secrets.getValue("account.ARTIFACTORY_DEPLOY_USERNAME")>
                                        ARTIFACTORY_DEPLOY_PASSWORD: <+secrets.getValue("account.ARTIFACTORY_DEPLOY_PASSWORD")>
                                        ARTIFACTORY_PRIVATE_USERNAME: <+secrets.getValue("account.ARTIFACTORY_PRIVATE_USERNAME")>
                                        ARTIFACTORY_PRIVATE_PASSWORD: <+secrets.getValue("account.ARTIFACTORY_PRIVATE_PASSWORD")>
                                failureStrategies: []
                          - step:
                                type: RunTests
                                name: run tests
                                identifier: run_tests
                                spec:
                                    connectorRef: account.HarnessAWSPOC
                                    image: 460386131003.dkr.ecr.eu-central-1.amazonaws.com/ci-images:latest
                                    language: Java
                                    buildTool: Maven
                                    args: test -DskipTests
                                    runOnlySelectedTests: false
                                    preCommand: |-
                                        ls -al ~/
                                        ls -alr ~/.m2

                                        source harness-env
                                        echo "================== Dumping env vars ===============>"
                                        env
                                        echo "================ End of env vars dump =============>"                                        
                                    postCommand: |-
                                        ls -al ~/
                                        ls -alr ~/.m2                            
                                    runAsUser: "1000"
                                    resources:
                                        limits:
                                            memory: 2Gi
                                            cpu: "1"
                                failureStrategies: []
                          - step:
                                type: SaveCacheS3
                                name: MavenCache
                                identifier: MavenCache
                                spec:
                                    connectorRef: account.HarnessAWSPOC
                                    region: eu-central-1
                                    bucket: sonarsource-harness-poc
                                    key: m2-repos
                                    sourcePaths:
                                        - /home/sonarsource/.m2/repository
                                    archiveFormat: Tar
                                    override: true
                                failureStrategies:
                                    - onFailure:
                                          errors:
                                              - AllErrors
                                          action:
                                              type: MarkAsSuccess
    variables:
        - name: GITHUB_REPO
          type: String
          value: SonarSource-PoC-Hio/sonar-java
        - name: PROJECT
          type: String
          value: sonar-java
        - name: SONAR_HOST_URL
          type: String
          value: https://sonarcloud.io
